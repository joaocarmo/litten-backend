<!DOCTYPE html>
<html lang="en">
  <head>
    <title>mypets</title>
    <meta name="description" content="mypets mobile app server">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        font-family: 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif';
        font-weight: 400;
        font-size: 16px;
        color: #2c3e50;
      }

      .center-text {
        text-align: center;
      }

      main {
        margin-top: 100px;
        padding: 20px;
      }

      article h1 {
        text-align: center;
        font-size: 9.0em;
        font-weight: 300;
        letter-spacing: 0.1em;
        display: block;
        margin: 0 auto;
        max-width: 100%;
        margin-bottom: 30px;
        user-select: none;
      }

      h2 {
        font-size: 2em;
        font-weight: 100;
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 20px;
      }

      footer p {
        font-weight: 300;
        font-size: 1.0em;
        user-select: none;
      }

      a {
        color: #3cf;
        text-decoration: none;
      }

      a:hover,
      a:focus {
        color: #3cf;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <article>
        <h1>

      <footer>
        <p class="center-text">
          Copyright &copy; 2020
